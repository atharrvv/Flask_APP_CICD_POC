    displayName: Deploy
    pool:
      name: D-Agent-Pool
    environment: 'atharrvvFlaskAPPCICDPOC-1898.workshop'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@1
            displayName: Create imagePullSecret
            inputs:
              action: 'createSecret'
              kubernetesServiceConnection: 'D-Cluster-workshop'
              namespace: 'workshop'
              secretType: 'dockerRegistry'
              secretName: '$(imagePullSecret)'
              dockerRegistryEndpoint: '$(dockerRegistryServiceConnection)'


